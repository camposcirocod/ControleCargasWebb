<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - ControleCargasWeb</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/config.css" />
</head>

<body>

    <div class="container">

        <div id="menu-container"></div>

        <!-- Conteúdo principal -->
        <main class="content" tabindex="-1">
            <h1>Configurações</h1>
            <p>Gerencie opções do sistema e dados.</p>

            <div class="config-grid">
                <!-- Exportar Dados CSV -->
                <div class="config-card">
                    <h2>Exportar Dados CSV</h2>
                    <p>Baixe todos os dados do sistema em formato Excel ou CSV.</p>
                    <button id="btnExportarCSV">Exportar CSV</button>
                </div>

                <!-- Exportar Dados PDF -->
                <div class="config-card">
                    <h2>Exportar Dados PDF</h2>
                    <p>Baixe um relatório em PDF das cargas.</p>
                    <button id="btnExportarPDF">Exportar PDF</button>
                </div>

                <!-- Importar Dados -->
                <div class="config-card">
                    <h2>Importar Dados</h2>
                    <p>Envie arquivos para atualizar ou restaurar dados.</p>
                    <input type="file" id="importFile" style="display:none" />
                    <button id="btnImportar" type="button">Importar</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de filtro para exportação -->
    <div id="modalExport" class="modal modal-overlay" aria-hidden="true"
        style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
        <div class="modal-content"
            style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%;">
            <h2 id="tituloModalExport">Exportar Dados - Filtros</h2>
            <form id="filtroFormExport">
                <div style="margin-bottom:12px;">
                    <label for="dataInicio">Data Início</label><br />
                    <input type="date" id="dataInicio" name="dataInicio" style="width:100%;" />
                </div>
                <div style="margin-bottom:12px;">
                    <label for="dataFim">Data Fim</label><br />
                    <input type="date" id="dataFim" name="dataFim" style="width:100%;" />
                </div>
                <div style="margin-bottom:12px;">
                    <label for="statusCarga">Status da Carga</label><br />
                    <select id="statusCarga" name="statusCarga" style="width:100%;">
                        <option value="">Todos</option>
                        <option value="Em Viagem">Em Viagem</option>
                        <option value="Aguardando Descarga">Aguardando Descarga</option>
                        <option value="Finalizada">Finalizada</option>
                    </select>
                </div>
                <div style="display:flex; justify-content:flex-end; gap:10px;">
                    <button type="submit">Exportar</button>
                    <button type="button" id="btnCancelarModal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/menu.js" defer></script>
    <script src="js/config.js"></script>
</body>

</html>
